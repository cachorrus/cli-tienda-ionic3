<ion-header>

  <ion-navbar>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let linea of lineas" (click)="porCategoria(linea)">
      <ion-icon [name]="linea.icono" item-start></ion-icon>
        {{ linea.linea }}
    </button>
  </ion-list>
</ion-content>
