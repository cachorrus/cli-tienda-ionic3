<ion-header>

  <ion-navbar>
    <ion-title>{{producto.producto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
      <img src="{{ producto.codigo | imagen }}">
      <ion-card-content>
      <ion-card-title>
        <h2> 
            {{producto.producto}}          
        </h2> 
      </ion-card-title>
        <h2>
          <p ion-text color="primary">
            Precio: {{ producto.precioCompra | currency:'USD':'symbol' }} 
          </p>
        </h2> 
        <br>
        <p>
          {{ producto.descripcion }}
        </p> 
        <br>       
        <h1>
            <ion-icon name="{{ producto.linea.icono }}"></ion-icon> {{ producto.linea.linea }} 
        </h1>
        <br>
        <button ion-button block icon-start (click)="agregarAlCarrito(producto)" > <ion-icon name="cart"></ion-icon> Agregar al carrito</button>
    </ion-card-content>
  </ion-card>

</ion-content>
