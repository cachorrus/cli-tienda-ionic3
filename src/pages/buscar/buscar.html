<ion-header>

  <ion-navbar>
    <ion-title>buscar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [debounce]="400" [animated]="true" [showCancelButton]="true"></ion-searchbar>
  <ion-list>
    <button  ion-item *ngFor="let item of productos" (click)="verProducto(item)">
      {{ item.producto }}
    </button>
  </ion-list>
</ion-content>
