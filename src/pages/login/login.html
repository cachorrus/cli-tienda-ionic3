<ion-header>
  <ion-navbar>
      <ion-buttons end>
        <button ion-button (click)="viewCtrl.dismiss(false)" end>Cerrar</button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding-bottom>
    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>    
  </ion-list>

  <button ion-button block (click)="logIn()" [disabled]=" email.length < 5 || password.length < 3">Log In</button>

</ion-content>
