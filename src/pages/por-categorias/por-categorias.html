<ion-header>

  <ion-navbar>
    <ion-title> <ion-icon [name]="linea.icono" item-start></ion-icon>  {{ linea.linea }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let producto of productos" (click)="verProducto(producto)">
        <ion-card>
            
          <img [src]="producto.codigo | imagen"/>                   

          <ion-card-content>
            <p>
              {{ producto.producto }}
            </p>
            <p>
              <strong>
                {{ producto.precioCompra | currency:'USD':'symbol' }}
              </strong>
            </p>
          </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
