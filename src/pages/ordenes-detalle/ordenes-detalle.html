<ion-header>

  <ion-navbar>
    <ion-title>orden: {{ orden._id  }} </ion-title>    
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let items of orden.orden_detalle" >
      <ion-thumbnail item-start>
        <img [src]="items.producto.codigo | imagen">
      </ion-thumbnail>
      <h2>{{ items.producto.producto }}</h2>
      <p>precio: {{ items.producto.precioCompra | currency:'USD':'symbol'}}</p>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" (click)="eliminar(orden._id)">Eliminar Orden</button> 

</ion-content>
